<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin UI</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
   
    <!-- Fontawesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <b><span style="color:green">GEEKTRUST</span> ADMIN</b> 
                <div class="input-sec">
                    <div class="search">
                        <i class="fas fa-search" title="search"></i>
                        <input type="text" id = "myInput" placeholder="Search by name, email or role..." onkeyup="searchPerson()">
                    </div>
                     
                </div>
                          
                <div class="profile">
                 
                    <i class="far fa-bell" title="notification"></i>
                    <img src="person.jpg" alt="profile-image" title="profile">
                    
                </div>
            </div>
        </nav>
    
    
    

    <div class="container-fluid d-flex justify-content-center align-content-center">
        <div class="col-12 col-xs-11 col-sm-11 col-md-11 col-lg-9">
            <table class="table" id="table-data">
                <thead>
                    <tr class="bg-dark text-white">
                        <th><input type="checkbox" id="checkboxAll" onchange="selectAllCheckbox(this, 'select-option')"></th>
                        <th class="text-white">Name</th>
                        <th class="text-white">Email</th>
                        <th class="text-white">Role</th>
                        <th class="text-white">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
                
            </table>
        </div>
    </div>

        <div class="col-12 col-xs-11 col-sm-11 col-md-11 col-lg-8">
            <div class="card-body d-flex justify-content-lg-evenly align-content-center">
                <div class="button">
                    <button type="submit" class="btn btn-outline-danger" onclick="deleteRow();">Delete Selected</button>
                </div>
                <div class="pt-3">  
                    <a href="javascript:prevPage()" id="btn_prev"><img src="pre.png"/></a>&nbsp<b>1</b>&nbsp
                    <a href="javascript:nextPage()" id="btn_next"><img src="https://img.icons8.com/plumpy/24/000000/double-right.png"/></a>
                   
                </div>
            </div>
        </div>
   

    <script src="index.js"></script>
</body>
</html>
